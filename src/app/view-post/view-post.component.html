
<div class="view-post-page">

  <div class="post" *ngIf="post">
    <div class="post-header">
      <div class="post-title">{{ post.title }}</div>
      <div class="post-author" *ngIf="post.author">By: {{ post.author }}</div>
    </div>
    <div class="post-content">
      <markdown lineNumbers [data]="post.content"></markdown>
    </div>
  </div>

</div>

<div class="nav-btn-ctn">
  <button mat-stroked-button routerLink="/all-posts" color="primary">View All Posts</button>
</div>
